name: RLLR tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        repository: dllllb/rllr-artifacts
        path: experiments/artifacts
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Test with pytest
      run: |
        uv run pytest experiments/montezuma/enjoy.py
        uv run pytest experiments/minigrid/enjoy.py
        uv run pytest
